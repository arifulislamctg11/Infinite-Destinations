<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fd34221e1b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/infinite-destinations.css" />
    <title>Infinite Destinations</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-container">
        <div class="logo-area">
          <img class="logo" src="./Images/logo.png" alt="" />
          <h1 class="co-name">
            Infinite <span class="orange-text">Destinations</span>
          </h1>
        </div>
        <div class="menu">
          <i class="fa-solid fa-bars"></i>
          <ul>
            <li id="orange-text">Home</li>
            <li>Packages</li>
            <li>Testimonial</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="header">
      <div class="header-container">
        <div class="banner-container">
          <h1 class="banner-title">Explore Your Travel</h1>
          <p class="banner-desc">
            it's a gateway to extraordinary moments and lifelong memories. Join
            us as we traverse the globe, embracing the essence of wanderlust and
            turning every voyage into a story worth telling
          </p>
          <div class="destination-form">
            <form action="">
              <input type="text" id="where-go" placeholder="Where Go" />
              <select id="when">
                <option disabled selected>When</option>
                <option value="option1">Option 1</option>
              </select>
              <select id="select-type">
                <option disabled selected>Select Type</option>
                <option value="option1">Option 1</option>
              </select>
              <button id="find-now" class="primary-btn" type="button">
                <i class="fa-solid fa-magnifying-glass"></i> FIND NOW
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer class="footer"></footer>
  </body>
</html>
